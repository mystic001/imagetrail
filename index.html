<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Glowing button</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        body{
            width: 100%;
           min-height: 100vh;
           background: #000;
           overflow: hidden;
        }

        .imageBox{
            width: 300px;
            height: 400px;
            position: absolute;
            transform: translate(-50%,-50%);
        }

        img{
            width:100%;
            height: 100%;
        }
    </style>
    </head>
    <body>

        <div class ='imageBox'>
            <img src ='https://cdn.pixabay.com/photo/2017/06/26/02/47/people-2442565__340.jpg'>
        </div>
        <div class ='imageBox'>
            <img src ='https://cdn.pixabay.com/photo/2017/02/04/12/25/man-2037255__340.jpg'>
        </div>
        <div class ='imageBox'>
            <img src ='https://cdn.pixabay.com/photo/2016/08/17/21/12/people-1601516__340.jpg'>
        </div>
        <div class ='imageBox'>
            <img src ='https://cdn.pixabay.com/photo/2017/12/31/15/56/portrait-3052641__340.jpg'>
        </div>

        <script src = 'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js'></script>
        <script>

            document.addEventListener('mousemove', e =>{
                gsap.to('.imageBox',{
                    x:e.clientX,
                    y:e.clientY,
                    stagger: -0.1
                })
            })

        </script>
    </body>
    </html>
